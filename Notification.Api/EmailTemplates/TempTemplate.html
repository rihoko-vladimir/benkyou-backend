<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8"/>
    <title>EmailCodeTemplate</title>
</head>
<style>
    * {
        padding: 0 0 0 0;
        margin: 0 0 0 0;
        font-family: "Open Sans", sans-serif;
    }

    body {
        width: 700px;
        height: 700px;
    }

    .header {
        padding: 12px;
        border-radius: 12px;
        background-color: rebeccapurple;
    }

    .message {
        padding: 12px;
        border-radius: 12px;
        background-color: white;
    }

    .confirmationCode {
        padding: 12px;
        background-color: lightgray;
        display: inline-block;
        border-radius: 12px;
    }
</style>
<body>
<div class="header">
    <p style="text-align: center">勉強！</p>
</div>
<div class="message">
    <h3>Hello, Vladimir!</h3>
    <br/>
    <p>You have just registered in the Benkyou! service!</p>
    <p>To confirm your account, type the code below in the confirmation field:</p>
    <br/>
    <p class="confirmationCode">123456</p>
    <br/>
    <br/>
    <p>If you don't know, where this email came from, please, delete it.</p>
    <p>This is an autogenerated email, please, do not reply.</p>
</div>
</body>
</html>
